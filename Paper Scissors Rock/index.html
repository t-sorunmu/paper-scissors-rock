<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper, Scissors, Rock</title>
    <script defer type="text/javascript" src="game.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible&family=Comfortaa:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Paper, Scissors, Rock</h1>
    <div id="game-window">
        <img id="paper" class="image-button", src="images/paper-image.png">
        <img id="scissors" class="image-button", src="images/scissors-image.png">
        <img id="rock"class="image-button", src="images/rock-imagepng.png">
    </div>
    <div id="scores">
        Your score: <span id="user-score">0</span><br>
        Computer's score: <span id="computer-score">0</span>
    </div>
</body>
